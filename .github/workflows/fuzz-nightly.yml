# .github/workflows/fuzz-nightly.yml
name: Fuzz (nightly – long running)

on:
  schedule:
    - cron: "0 10 * * *" # 10:00 UTC daily
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 400
    strategy:
      fail-fast: false
      matrix:
        target: [clone, expose, mut, parsing, serde, zeroizing]
        mode: [normal, asan]

    env:
      # ~58 minutes of actual fuzzing per job
      FUZZER_ARGS: "-- -fork=1 -timeout=60 -rss_limit_mb=8192 -runs=0 -max_total_time=3500"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly + rust-src
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Cache cargo & target
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Download previous corpora
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: fuzz-corpus-*
          path: fuzz/corpus-downloaded/
          merge-multiple: true

      - name: Prepare per-target corpus directories
        run: |
          mkdir -p fuzz/corpus
          for t in clone expose mut parsing serde zeroizing; do
            mkdir -p "fuzz/corpus/$t"
            find fuzz/corpus-downloaded -type f -name "*$t*" -exec cp {} "fuzz/corpus/$t/" \; 2>/dev/null || true
          done

      - name: Seed minimal corpus (first run safety net)
        run: |
          for t in clone expose mut parsing serde zeroizing; do
            dir="fuzz/corpus/$t"
            if [ ! -d "$dir" ] || [ -z "$(ls -A "$dir" 2>/dev/null)" ]; then
              mkdir -p "$dir"
              printf 'fuzzme' > "$dir/seed_basic"
              printf '\x00\x00\x00\x00' > "$dir/seed_zero"
              printf '\xff\xff\xff\xff' > "$dir/seed_ff"
              head -c 500 /dev/urandom > "$dir/seed_random"
            fi
          done

      - name: Fuzz – ${{ matrix.target }} (${{ matrix.mode }})
        env:
          RUSTFLAGS: ${{ matrix.mode == 'asan' && '-Zsanitizer=address -Zsanitizer=leak -Cdebuginfo=2' || '' }}
          ASAN_OPTIONS: detect_leaks=1 abort_on_error=1 symbolize=1 allocator_may_return_null=1
        run: |
          echo "Fuzzing ${{ matrix.target }} (${{ matrix.mode }}) for ~58 minutes..."
          cargo +nightly fuzz run ${{ matrix.target }} \
            fuzz/corpus/${{ matrix.target }} \
            -fork=1 \
            -timeout=60 \
            -rss_limit_mb=8192 \
            -runs=0 \
            -max_total_time=3500

      - name: Upload grown corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}-${{ matrix.mode }}-${{ github.run_id }}
          path: fuzz/corpus/${{ matrix.target }}/
          retention-days: 60
          if-no-files-found: error

      - name: Upload crash artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crash-${{ matrix.target }}-${{ matrix.mode }}-${{ github.run_id }}
          path: fuzz/artifacts/${{ matrix.target }}/**
          retention-days: 30
          if-no-files-found: warn

  coverage:
    name: Fuzz Coverage Report
    runs-on: ubuntu-latest
    needs: fuzz
    if: success() || failure()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly + components
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src, llvm-tools-preview

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Build fuzz targets (release)
        run: cargo +nightly fuzz build --release

      - name: Download all fresh corpora
        uses: actions/download-artifact@v4
        with:
          pattern: fuzz-corpus-*
          path: fuzz/corpus-downloaded/
          merge-multiple: true

      - name: Reconstruct per-target corpus directories
        run: |
          mkdir -p fuzz/corpus
          for t in clone expose mut parsing serde zeroizing; do
            mkdir -p "fuzz/corpus/$t"
            find fuzz/corpus-downloaded -type f -name "*$t*" -exec cp {} "fuzz/corpus/$t/" \; 2>/dev/null || true
          done

      - name: Generate HTML + lcov coverage
        run: |
          mkdir -p coverage/html coverage/lcov

          for target in clone expose mut parsing serde zeroizing; do
            echo "=== Coverage for $target ==="

            corpus_dir="fuzz/corpus/$target"
            if [ ! -d "$corpus_dir" ] || [ -z "$(ls -A "$corpus_dir")" ]; then
              echo "No corpus for $target, skipping"
              continue
            fi

            # Find the actual compiled binary (cargo-fuzz puts it in arch subdir)
            binary=$(find fuzz/target -type f -name "$target" -perm /a=x -print -quit 2>/dev/null || echo "")
            if [ -z "$binary" ]; then
              echo "Binary not found for $target"
              continue
            fi
            echo "Using binary: $binary"

            cargo +nightly fuzz coverage "$target" "$corpus_dir" -- -runs=200000

            llvm-cov show \
              --instr-profile="fuzz/coverage/$target/coverage.profdata" \
              --object="$binary" \
              --format=html \
              --ignore-filename-regex='/.cargo|/rustc/|.*/libfuzzer_sys/.*' \
              --output-dir="coverage/html/$target" \
              || echo "llvm-cov failed for $target (continuing)"

            cargo +nightly fuzz coverage "$target" "$corpus_dir" --lcov --output-path="coverage/lcov/$target.info" || true
          done

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-coverage-html-${{ github.run_id }}
          path: coverage/html/
          retention-days: 90
          if-no-files-found: warn
