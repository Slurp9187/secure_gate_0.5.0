# .github/workflows/fuzz-nightly.yml
name: Fuzz (nightly – long running)

on:
  schedule:
    - cron: "0 10 * * *" # 10:00 UTC every day
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  fuzz:
    name: ${{ matrix.target }} (${{ matrix.mode }})
    runs-on: ubuntu-latest
    timeout-minutes: 400
    strategy:
      fail-fast: false
      matrix:
        target: [clone, expose, mut, parsing, serde] # ← zeroizing removed
        mode: [normal, asan]

    env:
      FUZZER_ARGS: >-
        -fork=1
        -timeout=60
        -rss_limit_mb=8192
        -runs=0
        -max_total_time=3500
        -max_len=0
        -only_ascii=0
        -use_value_profile=1
        -detect_leaks=0
        -merge=0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly + rust-src
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          override: true

      - name: Cache cargo & target
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Download previous corpora (best effort)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: fuzz-corpus-*
          path: fuzz/corpus-downloaded/
          merge-multiple: true

      - name: Populate per-target corpus directories
        run: |
          mkdir -p fuzz/corpus
          for t in clone expose mut parsing serde; do          # ← zeroizing removed
            mkdir -p "fuzz/corpus/$t"
            find fuzz/corpus-downloaded -type f -name "*$t*" -exec cp {} "fuzz/corpus/$t/" \; 2>/dev/null || true
          done

      - name: Seed minimal corpus (first-run safety net)
        run: |
          for t in clone expose mut parsing serde; do          # ← zeroizing removed
            dir="fuzz/corpus/$t"
            if [ ! -d "$dir" ] || [ -z "$(ls -A "$dir" 2>/dev/null)" ]; then
              mkdir -p "$dir"
              printf 'fuzzme' > "$dir/seed_basic"
              printf '\x00\x00\x00\x00' > "$dir/seed_zero"
              printf '\xff\xff\xff\xff' > "$dir/seed_ff"
              head -c 1024 /dev/urandom > "$dir/seed_random"
            fi
          done

      - name: Fuzz – ${{ matrix.target }} (${{ matrix.mode }})
        env:
          RUSTFLAGS: ${{ matrix.mode == 'asan' && '-Zsanitizer=address -Zsanitizer=leak -C debuginfo=2' || '' }}
          ASAN_OPTIONS: >-
            detect_leaks=1
            abort_on_error=1
            symbolize=1
            allocator_may_return_null=1
            print_stats=1
        run: |
          echo "Fuzzing ${{ matrix.target }} (${{ matrix.mode }}) for ≈58 minutes…"
          cargo +nightly fuzz run ${{ matrix.target }} \
            fuzz/corpus/${{ matrix.target }} \
            -- \
            ${{ env.FUZZER_ARGS }}

      - name: Upload grown corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}-${{ matrix.mode }}-${{ github.run_id }}
          path: fuzz/corpus/${{ matrix.target }}/
          retention-days: 90
          if-no-files-found: error

      - name: Upload crashes (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crash-${{ matrix.target }}-${{ matrix.mode }}-${{ github.run_id }}
          path: fuzz/artifacts/${{ matrix.target }}/**
          retention-days: 30
          if-no-files-found: warn

  coverage:
    name: Fuzz Coverage Report
    runs-on: ubuntu-latest
    needs: fuzz
    if: success() || failure()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly + components
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src, llvm-tools-preview

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Build fuzz targets in release mode
        run: cargo +nightly fuzz build --release

      - name: Download all fresh corpora
        uses: actions/download-artifact@v4
        with:
          pattern: fuzz-corpus-*
          path: fuzz/corpus-downloaded/
          merge-multiple: true

      - name: Reconstruct corpus directories
        run: |
          mkdir -p fuzz/corpus
          for t in clone expose mut parsing serde; do          # ← zeroizing removed
            mkdir -p "fuzz/corpus/$t"
            find fuzz/corpus-downloaded -type f -name "*$t*" -exec cp {} "fuzz/corpus/$t/" \; 2>/dev/null || true
          done

      - name: Generate HTML + lcov coverage reports
        run: |
          mkdir -p coverage/html coverage/lcov

          for target in clone expose mut parsing serde; do     # ← zeroizing removed
            echo "=== Generating coverage for $target ==="
            corpus="fuzz/corpus/$target"
            [ ! -d "$corpus" ] || [ -z "$(ls -A "$corpus")" ] && continue

            binary=$(find fuzz/target -type f -name "$target" -perm /a=x -print -quit)
            [ -z "$binary" ] && { echo "Binary not found for $target"; continue; }

            cargo +nightly fuzz coverage "$target" "$corpus" -- -runs=300000

            llvm-cov show \
              --instr-profile="fuzz/coverage/$target/coverage.profdata" \
              --object="$binary" \
              --format=html \
              --ignore-filename-regex='/.cargo|/rustc/|.*/libfuzzer_sys/' \
              --output-dir="coverage/html/$target" \
              || true

            cargo +nightly fuzz coverage "$target" "$corpus" --lcov --output-path="coverage/lcov/$target.info" || true
          done

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-coverage-html-${{ github.run_id }}
          path: coverage/html/
          retention-days: 90
