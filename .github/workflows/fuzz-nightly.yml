name: Fuzz (nightly)

on:
  schedule:
    - cron: "0 10 * * *" # 10:00 UTC = 3:00 AM MST
  workflow_dispatch: # manual trigger when you need a long run

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # increased from 240 to ~6h total (5 targets × 2 modes × ~60 min each)
    strategy:
      fail-fast: false
      matrix:
        target: [clone, expose, mut, parsing, serde, zeroizing]
        # normal = no sanitizer, asan = AddressSanitizer + LeakSanitizer
        mode: [normal, asan]

    env:
      # Common sanitizer flags (ASan + LeakSanitizer + detect leaks)
      SANITIZER_FLAGS: >-
        -Zsanitizer=address
        -Zsanitizer=leak
        -Cdebuginfo=2
      # libFuzzer options that play nicely with sanitizers
      FUZZER_ARGS: >-
        -fork=1
        -timeout=60
        -rss_limit_mb=8192
        -runs=0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Cache cargo registry + target dir
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      # -----------------------------------------------------------------
      # Full nightly run – 60 minutes per target (normal + asan)
      # -----------------------------------------------------------------
      - name: Full fuzz run – ${{ matrix.target }} (${{ matrix.mode }})
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          RUSTFLAGS: ${{ matrix.mode == 'asan' && env.SANITIZER_FLAGS || '' }}
          ASAN_OPTIONS: >-
            detect_leaks=1
            abort_on_error=1
            symbolize=1
            allocator_may_return_null=1
        run: |
          if [[ "${{ matrix.mode }}" == "asan" ]]; then
            echo "Running with AddressSanitizer + LeakSanitizer"
          else
            echo "Running without sanitizers"
          fi

          cargo +nightly fuzz run ${{ matrix.target }} -- \
            ${{ env.FUZZER_ARGS }} \
            -max_total_time=3600

      # -----------------------------------------------------------------
      # Quick smoke test on main pushes (90 seconds) – only normal mode
      # -----------------------------------------------------------------
      - name: Quick smoke test – ${{ matrix.target }} (normal only)
        if: >
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          matrix.mode == 'normal'
        run: |
          cargo +nightly fuzz run ${{ matrix.target }} -- \
            -fork=1 \
            -max_total_time=90

      # -----------------------------------------------------------------
      # Upload crash artifacts (including sanitizer reports)
      # -----------------------------------------------------------------
      - name: Upload crash artifacts (on failure or full run)
        if: >
          failure() ||
          github.event_name == 'schedule' ||
          github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crash-${{ matrix.target }}-${{ matrix.mode }}-${{ github.run_id }}
          path: fuzz/artifacts/${{ matrix.target }}/**
          retention-days: 30

  # -----------------------------------------------------------------
  # NEW: Fuzz Coverage + Minimal Corpus (weekly only)
  # -----------------------------------------------------------------
  coverage:
    name: Fuzz Coverage + Minimal Corpus
    runs-on: ubuntu-latest
    needs: fuzz
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Cache cargo registry + target dir
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Download all fresh corpora from nightly run
        uses: actions/download-artifact@v4
        with:
          path: fuzz/artifacts
          pattern: fuzz-crash-*

      - name: Generate coverage reports (HTML + lcov)
        run: |
          mkdir -p coverage/html coverage/lcov

          for target in clone expose mut parsing serde; do
            echo "=== Generating coverage for $target ==="
            # Use the normal-mode corpus (most complete)
            corpus_dir=$(find fuzz/artifacts -path "*/fuzz-crash-$target-normal-*/$target/corpus" -type d | head -1)
            if [ -z "$corpus_dir" ] || [ ! -d "$corpus_dir" ]; then
              echo "Warning: No corpus found for $target, skipping"
              continue
            fi

            # Fast coverage run using existing corpus
            cargo fuzz coverage $target "$corpus_dir" -- -runs=200000

            # HTML report
            llvm-cov show \
              --instr-profile=fuzz/coverage/$target/coverage.profdata \
              --format=html \
              --ignore-filename-regex='/.cargo|/rustc/' \
              > coverage/html/$target.html

            # lcov for Codecov
            cargo fuzz coverage $target "$corpus_dir" --lcov --output-path coverage/lcov/$target.info
          done

      - name: Upload HTML coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-coverage-html-${{ github.run_id }}
          path: coverage/html/
          retention-days: 60

      - name: Combine lcov files and upload to Codecov
        run: |
          find coverage/lcov -name "*.info" -exec cat {} \; > lcov.combined.info || true
          sed -i '/SF:.*\/\.cargo\/registry\//d' lcov.combined.info 2>/dev/null || true
          sed -i '/SF:.*rustc\//d' lcov.combined.info 2>/dev/null || true
        if: success()

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.combined.info
          flags: fuzz
          name: fuzz-coverage
          fail_ci_if_error: false
