[package]
name = "secure-gate"
version = "0.5.0"
edition = "2021"
description = "Zero-cost secure wrappers for secrets â€” stack for fixed, heap for dynamic"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Slurp9187/secure-gate"
documentation = "https://docs.rs/secure-gate"
keywords = ["crypto", "security", "zeroize", "no-std"]
categories = ["cryptography", "no-std"]

[dependencies]
secrecy = { version = "0.10", default-features = false, optional = true }
zeroize = { version = "1.8", default-features = false, optional = true, features = [
  "alloc",
  "zeroize_derive",
] }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"

[features]
default = ["zeroize"]
zeroize = ["dep:zeroize", "dep:secrecy"]
serde = ["dep:serde"]
